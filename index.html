onst catArt=document.querySelector('.cat-art');const progressContainer=document.querySelector('.progress-container');if(catArt&&progressContainer){progressContainer.style.height=`${catArt.offsetHeight}px`}}function updateLabelPosition(){const progressBar=document.getElementById('progress-bar');const label=document.getElementById('progress-label');if(progressBar&&label){const progressPercent=parseFloat(progressBar.style.height)||0;const containerHeight=progressBar.parentElement.offsetHeight;const bottomPosition=containerHeight*(progressPercent/100);label.style.bottom=`${bottomPosition-25}px`;label.style.opacity=progressPercent>5?1:0}}const ca="Coming Soon";async function fetchMarketCap(){try{const marketCap=6210;const targets=[10000,100000,1000000,10000000,100000000,1000000000,10000000000,100000000000,1000000000000,];function findClosestTargetAbove(marketCap,targets){return targets.filter(target=>target>=marketCap).reduce((prev,curr)=>Math.abs(curr-marketCap)<Math.abs(prev-marketCap)?curr:prev)}const target=findClosestTargetAbove(marketCap,targets);const progress=marketCap/target*100;const progressBar=document.getElementById('progress-bar');const progressLabel=document.getElementById('progress-label');const targetLabel=document.getElementById('target');targetLabel.innerText=formatMarketCap(target);progressBar.style.height=`${progress}%`;progressLabel.innerText=formatMarketCap(marketCap,2);updateLabelPosition()}catch(error){console.error('Error fetching market data:',error)}}function formatMarketCap(value,fixed=0){if(value>=1e9){return(value/1e9).toFixed(fixed)+'B'}else if(value>=1e6){return(value/1e6).toFixed(fixed)+'M'}else if(value>=1e3){return(value/1e3).toFixed(fixed)+'K'}else{return value.toFixed(2)}}window.addEventListener('load',()=>{fetchMarketCap();const savedLang=localStorage.getItem('cosmo-lang')||'en';changeLanguage(savedLang);createStars();document.getElementById('wallet-address').innerText="CA: "+ca;document.getElementById('pumpfun-link').href=`https://www.pump.fun/${ca}`});window.addEventListener('resize',()=>{updateProgressHeight();updateLabelPosition()});new ResizeObserver(()=>{updateProgressHeight();updateLabelPosition()}).observe(document.querySelector('.cat-art'));setInterval(fetchMarketCap,30000);function copyWalletAddress(){const walletAddressElement=document.getElementById('wallet-address');const addressText=walletAddressElement.innerText.replace('CA: ','');navigator.clipboard.writeText(addressText);walletAddressElement.style.transform='scale(1.1)';setTimeout(()=>{walletAddressElement.style.transform='scale(1)'},200);const notification=document.createElement('div');notification.className='copy-notification show';notification.textContent='Copied!';walletAddressElement.appendChild(notification);setTimeout(()=>{notification.classList.remove('show');setTimeout(()=>notification.remove(),300)},400)}document.querySelector('.cat-art').addEventListener('click',function(e){clickEffect(e,this)});document.querySelector('.cat-art').addEventListener('touchstart',function(e){for(let i=0;i<e.touches.length;i++){const touch=e.touches[i];clickEffect(touch,this)}});function clickEffect(e,target){const effect=document.createElement('div');effect.className='coin-effect';effect.textContent='+1';effect.style.left=e.clientX+'px';effect.style.top=e.clientY+'px';document.body.appendChild(effect);setTimeout(()=>effect.remove(),1000);target.style.transition='transform 0.2s cubic-bezier(0.4, 0, 0.2, 1)';setTimeout(()=>{target.style.transform='scale(1.1)';setTimeout(()=>{target.style.transform='scale(1)'},100)},100)}function createStars(){const stars=document.querySelector('.stars');for(let i=0;i<200;i++){const star=document.createElement('div');star.style.position='absolute';star.style.left=Math.random()*100+'%';star.style.top=Math.random()*100+'%';star.style.width=Math.random()*3+'px';star.style.height=star.style.width;star.style.backgroundColor='white';star.style.borderRadius='50%';star.style.opacity=Math.random();star.style.animation=`twinkle ${2 + Math.random() * 3}s infinite`;stars.appendChild(star)}}</script></body></html>
